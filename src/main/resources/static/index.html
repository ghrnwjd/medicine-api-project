<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>증상 체크박스</title>
</head>
<body>
    <h1>증상 체크박스</h1>
    <!--value = 전달될 값 name = 전달될 값의 이름-->
    <label><input type="checkbox" value="위통">위통</label>
    <label><input type="checkbox" value="속쓰림">속쓰림</label>
    <label><input type="checkbox" value="구역">구역</label>
    <label><input type="checkbox" value="구토">구토</label>
    <label><input type="checkbox" value="식욕부진">식욕부진</label>
    <label><input type="checkbox" value="체함">체함</label>
</body>
</html>
